<template name="Lobby">
  <article>
    <section class="row">
      <div class="col-xs-12">
        <form class="addChatRoom input-group">
          <input name="name" type="text" class="form-control" placeholder="Room name">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Create</button>
          </span>
        </form>
      </div>
    </section>
    <div class="row">
      <div class="col-xs-12">
        {{#each chatRooms}}
          {{> ChatRoomsItem}}
        {{/each}}
      </div>
    </div>
  </article>
</template>

<template name="ChatRoomsItem">
  <section class="row">
    <div class="col-xs-12">
      <button class="joinRoom btn btn-left btn-success col-xs-12"
       title="Join Chat Room" value={{_id}}>
       {{name}}
       {{#if Template.subscriptionsReady}}
         <span class="badge">
           {{new_messages}}
         </span>
       {{/if}}
      </button>
    </div>
  </section>
</template>
