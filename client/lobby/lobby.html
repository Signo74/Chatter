<template name="Lobby">
  <h1>Welcome to Chatter!</h1>
  <h4>Create a Chat room or choose one to start chatting.</h4>
  <form class="addChatRoom">
    <input name="name" type="text" placeholder="Name">
    <button class="btn btn-primary" type="submit">Create</button>
  </form>

  <ul>
    {{#each chatRooms}}
      {{> ChatRoomsItem}}
    {{/each}}
  </ul>
</template>

<template name="ChatRoomsItem">
  <li>
    <span>
      <label>{{name}}</label>
      <button class="btn btn-success" title="Join Chat Room" value={{_id}}>Join</button>
    </span>
  </li>
</template>
