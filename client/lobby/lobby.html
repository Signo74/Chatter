<template name="Lobby">
  <article>
    <section class="row">
      <div class="col-xs-12">
        <form class="addChatRoom input-group">
          <input name="name" type="text" class="form-control" placeholder="Create new or join one.">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Create</button>
          </span>
        </form>
      </div>
    </section>
    <div class="row">
      <div class="col-xs-12">
        {{#each chatRooms}}
          {{> ChatRoomsItem}}
        {{/each}}
      </div>
    </div>
  </article>
</template>

<template name="ChatRoomsItem">
  <section class="row">
    <div class="col-xs-12">
      <button class="joinRoom btn btn-success col-xs-12" title="Join Chat Room" value={{_id}}>Join {{name}}</button>
    </div>
  </section>
</template>
