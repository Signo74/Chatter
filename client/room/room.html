<template name="ChatRoom">
  <div class="row">
    <div class="col-xs-12">
          <label class="padded-l">Welcome to {{name}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{#each messages}}
        {{#if isCurrentUser}}
          {{> MyMessage}}
        {{else}}
          {{> Message}}
        {{/if}}
      {{/each}}
    </div>
  </div>

  <form class="new-message fixed-bottom">
    <input name="message" type="text" placeholder="Your message.">
    <button type="submit" class="btn btn-success">Enter</button>
  </form>
</template>

<template name="MyMessage">
  <section class="media">
    <div class="media-body">
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1 message-header">
            {{username}}: {{time}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1">
          <p class="panel panel-default">{{message}}</p>
        </div>
      </div>
    </div>
    <div class="media-right">
      <a><img src="/img/64x64.svg" alt="Default Icon"></a>
    </div>
  </section>
</template>


<template name="Message">
  <section class="media">
    <div class="media-left">
      <a><img src="/img/64x64.svg" alt="Default Icon"></a>
    </div>
    <div class="media-body">
      <div class="row">
        <div class="col-xs-11 message-header">
            {{username}}: {{time}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11">
          <p class="panel panel-default">{{message}}</p>
        </div>
      </div>
    </div>
  </section>
</template>
