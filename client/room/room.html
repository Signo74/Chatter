<template name="ChatRoom">
  <div class="row">
    <div class="col-xs-12">
          <label class="padded-l">Welcome to {{name}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{#each messages}}
        {{> Message}}
      {{/each}}
    </div>
  </div>

  <form class="new-message fixed-bottom">
    <input name="message" type="text" placeholder="Your message.">
    <button type="submit" class="btn btn-success">Enter</button>
  </form>
</template>

<template name="Message">
  <div class="row">
    <div class="col-xs-2">
      {{date}}
    </div>
    <div class="col-xs-2">
      <label>{{username}}:</label>
    </div>
    <div class="col-xs-6">
      <label>{{message}}</label>
    </div>
  </div>
</template>
